<!--  é uma declaração para informar ao navegador qual é a versão do HTML utilizada no arquivo -->
<!DOCTYPE html>
<html lang="pt-br">

<!-- providencia informações gerais (metadados) sobre o documento, incluindo seu título e links para scripts e folhas de estilos -->
<head>
     <!-- Meta tags são elementos (comandos em HTML) que você cria para descrever o conteúdo de uma página para os mecanismos de busca. -->
     <meta charset="UTF-8">

</head>
